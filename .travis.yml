sudo: required
language: node_js
node_js:
- stable
services:
- docker
before_install:
- npm install
- echo "Testing Docker Hub credentials"
- BUILDID="build-$RANDOM"
- docker login -u=$GITUSENAME -p=$GITPASSWRD
- echo "Docker Hub credentials are working"
script:
- docker ps -a
after_success:
- docker build . -t $GITUSENAME/ledgeriumkyc:v$BUILDID
- docker push $GITUSENAME/ledgeriumkyc:v$BUILDID
env:
  global:
  - secure: 
  - secure: 
