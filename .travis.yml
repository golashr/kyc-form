sudo: required
language: node_js
node_js:
- node
env:
  - SERVER_IP_ADDRESS=104.210.106.138
services:
- docker
addons:
  ssh_known_hosts: 104.210.106.138
before_install:
- npm install
- echo "Testing Docker Hub credentials"
- BUILDID="build-$RANDOM"
- echo $BUILDID
- docker login -u=$DOCUSENAME -p=$DOCPASSWRD
- echo "Docker Hub credentials are working"
script:
- docker ps -a
after_success:
- docker build . -t $DOCUSENAME/ledgeriumkyc:v$BUILDID
- docker push $DOCUSENAME/ledgeriumkyc:v$BUILDID
before_deploy:
- openssl aes-256-cbc -K $encrypted_912f6b4f611e_key -iv $encrypted_912f6b4f611e_iv
  -in deploy_key.enc -out ./deploy_key -d
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_key
- echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- ssh-add ./deploy_key
- rsync -r --delete-after --quiet ./deploy_script.sh ledgerappuser@104.210.106.138:~/ledgerium/ledgeriumkyc
# test ssh connection for: https://github.com/dwyl/learn-travis/issues/42
#- ssh -i ./deploy_key ledgerappuser@104.210.106.138 "pwd && cd ~/ledgerium/ledgeriumkyc && docker-compose down && docker pull $DOCUSENAME/ledgeriumkyc:vbuild-29996 && docker-compose up -d"
deploy:
  provider: script
  skip_cleanup: true
  script: sh ./deploy_script.sh $BUILDID
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 